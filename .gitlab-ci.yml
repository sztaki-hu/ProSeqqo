image: mcr.microsoft.com/dotnet/sdk:3.1

stages:
    - build
    - test

before_script:
    - "dotnet restore"

build:
    stage: build
    tags:
        - sztaki-docker

    script:
        - "dotnet build"

test:
    stage: test
    tags:
        - sztaki-docker

    script:
        - 'dotnet test --test-adapter-path:. --logger:"junit;LogFilePath=..\artifacts\{assembly}-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"'
    artifacts:
        when: always
        paths:
            - ./**/*test-result.xml
        reports:
            junit:
                - ./**/*test-result.xml